zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: 659ca1fe34314ef5a2394dc0ac963ba0
      name: Templates/Common
  templates:
    - uuid: 1f43ab4ce7e04facbc08142ed1dc60e9
      template: 'Nutanix HV by HTTP'
      name: 'Nutanix HV by HTTP'
      description: 'Generated by Tognix'
      groups:
        - name: Templates/Common
      items:
        - uuid: 8679d1fed27a4fa5bc6f6d5c00ff92f3
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 1w
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 3100bac541d84b3ca0dcf6002f6a0fda
              expression: 'max(/Nutanix HV by HTTP/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 112cc8a5a7424d88b0ff1ef41417bca9
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 35e78fc9ef15424ab53621764652084a
              expression: 'min(/Nutanix HV by HTTP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Nutanix HV by HTTP/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Nutanix HV by HTTP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 5a3c05ea0c664ca0a8c900dac62e3dea
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 75619d73f2c64134845a535e178045fb
              expression: 'avg(/Nutanix HV by HTTP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'High ICMP ping loss'
                  expression: 'min(/Nutanix HV by HTTP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Nutanix HV by HTTP/icmppingloss,5m)<100'
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Nutanix HV by HTTP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 5762a90836bd48b89e3afbe64f1c5b4b
          name: 'Nutanix: Get Values'
          type: HTTP_AGENT
          key: nutanix.get_hosts_values
          history: 1h
          trends: '0'
          value_type: TEXT
          authtype: BASIC
          username: '{$NUTANIX.USER}'
          password: '{$NUTANIX.PASSWORD}'
          url: '{$NUTANIX.URL}'
          description: 'request  https://ip:port/PrismGateway/services/rest/v2.0/hosts/uuid'
          tags:
            - tag: component
              value: raw         
        - uuid: 50ede768ae8d45f1bd8623e22d394fe9
          name: 'avg_io_latency_usecs'
          type: DEPENDENT
          key: 'avg_io_latency_usecs'
          delay: '60'
