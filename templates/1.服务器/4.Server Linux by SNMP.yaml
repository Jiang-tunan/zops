            - uuid: 46db8d69e7d54c0eb72250fc626d6de5
              name: 'SNMP {#FSNAME}: Space utilization'
              type: CALCULATED
              key: 'vfs.fs.pused[storageUsedPercentage.{#SNMPINDEX}]'
