  triggers:
    - uuid: 06c26d0edd844b6383a58134743f1926
      expression: 'max(/Server Linux by SNMP/system.swap.pfree[snmp],5m)<{$SWAP.PFREE.MIN.WARN} and last(/Server Linux by SNMP/system.swap.total[memTotalSwap.0])>0'
      name: 'High swap space usage'
      event_name: 'High swap space usage (less than {$SWAP.PFREE.MIN.WARN}% free)'
      opdata: 'Free: {ITEM.LASTVALUE1}, total: {ITEM.LASTVALUE2}'
      priority: WARNING
      description: 'If there is no swap configured, this trigger is ignored.'
      dependencies:
        - name: 'High memory utilization'
          expression: 'min(/Server Linux by SNMP/vm.memory.util[snmp],5m)>{$MEMORY.UTIL.MAX}'
        - name: 'Lack of available memory'
          expression: 'max(/Server Linux by SNMP/vm.memory.available[snmp],5m)<{$MEMORY.AVAILABLE.MIN} and last(/Server Linux by SNMP/vm.memory.total[memTotalReal.0])>0'
      tags:
        - tag: scope
          value: capacity
    - uuid: bff3e23d6ae949c89480356b1bcdc03a
      expression: '(last(/Server Linux by SNMP/system.hw.uptime[hrSystemUptime.0])>0 and last(/Server Linux by SNMP/system.hw.uptime[hrSystemUptime.0])<10m) or (last(/Server Linux by SNMP/system.hw.uptime[hrSystemUptime.0])=0 and last(/Server Linux by SNMP/system.net.uptime[sysUpTime.0])<10m)'
      name: 'Host has been restarted'
      event_name: '{HOST.NAME} has been restarted (uptime < 10m)'
      priority: WARNING
      description: 'Uptime is less than 10 minutes.'
      manual_close: 'YES'
      dependencies:
        - name: 'No SNMP data collection'
          expression: 'max(/Server Linux by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
      tags:
        - tag: scope
          value: notice
    - uuid: 5c24ca2131294533a34f4a93027e4fe0
      expression: 'max(/Server Linux by SNMP/vm.memory.available[snmp],5m)<{$MEMORY.AVAILABLE.MIN} and last(/Server Linux by SNMP/vm.memory.total[memTotalReal.0])>0'
      name: 'Lack of available memory'
      event_name: 'Lack of available memory (<{$MEMORY.AVAILABLE.MIN} of {ITEM.VALUE2})'
      opdata: 'Available: {ITEM.LASTVALUE1}, total: {ITEM.LASTVALUE2}'
      priority: AVERAGE
      tags:
        - tag: scope
          value: capacity
        - tag: scope
          value: performance
    - uuid: a6993c66cfa5416796393e4f84478ae7
      expression: |
        min(/Server Linux by SNMP/system.cpu.load.avg1[laLoad.1],5m)/last(/Server Linux by SNMP/system.cpu.num[snmp])>{$LOAD_AVG_PER_CPU.MAX.WARN}
        and last(/Server Linux by SNMP/system.cpu.load.avg5[laLoad.2])>0
        and last(/Server Linux by SNMP/system.cpu.load.avg15[laLoad.3])>0
      name: 'Load average is too high'
      event_name: 'Load average is too high (per CPU load over {$LOAD_AVG_PER_CPU.MAX.WARN} for 5m)'
      opdata: 'Load averages(1m 5m 15m): ({ITEM.LASTVALUE1} {ITEM.LASTVALUE3} {ITEM.LASTVALUE4}), # of CPUs: {ITEM.LASTVALUE2}'
      priority: AVERAGE
      description: 'The load average per CPU is too high. The system may be slow to respond.'
      tags:
        - tag: scope
          value: capacity
        - tag: scope
          value: performance
